<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Form -->
    <div class="form-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </form>
        <button id="signupButton" onclick="toggleSignup()">Sign Up</button>
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="signupContainer" style="display:none;">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="return validateSignup()">
            <input type="text" id="username" placeholder="Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <button id="backToLogin" onclick="toggleSignup()">Back to Login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
